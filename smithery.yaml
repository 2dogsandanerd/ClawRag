# Smithery configuration file: https://smithery.ai/docs/config#smitheryyaml

startCommand:
  type: http
  configSchema:
    type: object
    properties:
      CLAWRAG_API_URL:
        type: string
        description: "URL of the running ClawRAG backend"
        default: "http://localhost:8080"
      CLAWRAG_TIMEOUT:
        type: number
        description: "Timeout for API requests in milliseconds"
        default: 120000
      LOG_LEVEL:
        type: string
        description: "Logging level (DEBUG, INFO, WARN, ERROR)"
        default: "INFO"
      PORT:
        type: number
        description: "HTTP server port"
        default: 3000
  commandFunction: |
    (config) => ({
      command: 'npx',
      args: ['-y', '@clawrag/mcp-server@latest', 'http'],
      env: {
        CLAWRAG_API_URL: config.CLAWRAG_API_URL || 'http://localhost:8080',
        CLAWRAG_TIMEOUT: config.CLAWRAG_TIMEOUT?.toString() || '120000',
        LOG_LEVEL: config.LOG_LEVEL || 'INFO',
        PORT: config.PORT?.toString() || '3000'
      }
    })
